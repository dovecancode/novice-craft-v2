<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bmi wrapper">
      <div class="bmi-header">
        <h1>BMI Calculator</h1>
      </div>
      <div class="container">
        <div class="bmi-gender">
          <div class="female">
            <input type="radio" name="gender" id="female" class="gender-select" />
            <label for="female" class="gender">
              <i class="fas fa-female"></i>
              <p>female</p>
            </label>
          </div>
          <div class="male">
            <input type="radio" name="gender" id="male" class="gender-select" />
            <label for="male" class="gender">
              <i class="fas fa-male"></i>
              <p>male</p>
            </label>
          </div>
        </div>
        <div class="bmi-height">
          <p>height <span>cm</span></p>
          <div class="range-wrapper">
            <span id="heightVal" class="heightVal">0</span>
          </div>
          <input type="range" id="range-input" class="range-input" value="0" max="300" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
